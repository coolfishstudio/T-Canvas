<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>奇奇怪怪大乱斗</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
        <link rel="stylesheet" href="css/index.css">
        <script src="js/zepto.js"></script>
        <script src="socket.io/socket.io.js"></script>
        <script src="js/index.js"></script>
    </head>
    <body>
        <div id="gameAreaWrapper">
            <!-- 排行榜 -->
            <div id="status">
                <span class="title">排行榜</span>
            </div>
            <!-- 聊天 -->
            <div class="chatbox" id="chatbox">
                <ul id="chatList" class="chat-list"></ul>
                <input id="chatInput" type="text" class="chat-input" placeholder="说点什么吧..." maxlength="35" />
            </div>
            <!-- 游戏 -->
            <canvas id="game"></canvas>
        </div>
        <div id="startMenuWrapper">
            <div id="startMenu">
                <div class="title">奇奇怪怪大乱斗</div>
                <input id="playername" type="text" class="playername" placeholder="游客" value="游客" autofocus maxlength="25" />
                <div class="btn-group">
                    <div class="btn" id="joinBtn">加入游戏</div>
                    <div class="btn" id="spectateBtn">观看游戏</div>
                </div>
                <div class="intro">
                    <p>按键 <strong>w、s、a、d</strong> 上下左右移动。</p>
                    <p>按键 <strong>j</strong> 跳跃。</p>
                    <p>按键 <strong>k</strong> 使用物品。</p>
                </div>
            </div>
        </div>
    </body>
</html>
